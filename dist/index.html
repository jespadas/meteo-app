<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-icon-192x192.png"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
    <meta name="theme-color" content="#ffffff" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/darkly/bootstrap.min.css"
    />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="container p-4">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <div class="card">
            <div class="card-body">
              <h1 id="weather-location" class="h3"></h1>
              <h3 id="weather-description" class="h4"></h3>
              <h3 id="weather-string"></h3>
              <ul class="list-group mt-3">
                <li id="weather-humidity" class="list-group-item"></li>
                <li id="weather-wind" class="list-group-item"></li>
              </ul>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <form id="w-form">
                <div class="form-group">
                  <input
                    type="text"
                    id="city"
                    class="form-control"
                    placeholder="City"
                    autofocus
                  />
                  <div class="form-group">
                    <input
                      type="text"
                      id="countryCode"
                      class="form-control"
                      placeholder="Country Code"
                    />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-dark btn-block" id="w-change-btn">
                      Save Changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js"></script></body>
</html>
